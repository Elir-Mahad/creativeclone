		<section class="allforms">
			<h2>Tell us about you and how we can help ...</h2>

			<div class="wrapper">
				<form class="fourboxes">
					<div class="firstname">
						<label for="first">First name</label>
						<input type="text" id="firstname" name="firstname" />
					</div>

					<div class="lastname">
						<label for="lastname">Last name</label>
						<input type="text" id="lastname" name="lastname" />
					</div>

					<div class="mail">
						<label for="email">Email</label>
						<input type="email" id="email" name="email" />
					</div>

					<div class="companyname">
						<label for="companyname">Company name </label>
						<input type="companyname" id="companyname" name="companyname" />
					</div>

					<div class="job">
						<label for="jobtitle">Job Title</label>
						<input type="jobtitle" id="jobtitle" name="jobtitle" />
					</div>

					<div class="number">
						<label for="phonenumber">Phone number</label>
						<input type="phonenumber" id="phonenumber" name="phonenumber" />
					</div>

					<div class="countryregion">
						<label for="Countryregion">Country Region</label>
						<input
							type="Countryregion"
							id="Countryregion"
							name="Countryregion"
						/>
					</div>

					<div class="dropdowns">
						<div class="firstdropdown">
							<label for="curious">I'm curious about ...</label>
							<select class="dropdown">
								<option value="pleaseselect" selected>Please select</option>
								<option value="accquisition">
									tempus quam pellentesque nec
								</option>
								<option value="retentions">Auctor neque vitae tempus </option>
								<option value="branding"
									>vitae tempus quam pellentesque nec</option
								>
								<option value="other">Other</option>
							</select>
						</div>

						<div class="seconddropdown">
							<label for="communicationmethod">
								What is your preferred method of communication?</label
							>
							<select name="dropdown">
								<option value="pleaseselect" selected>Please select</option>
								<option value="accquisition">Phone </option>
								<option value="retentions">Email </option>
								<option value="branding">Both</option>
							</select>
						</div>

						<button>Submit</button>
					</div>
				</form>
